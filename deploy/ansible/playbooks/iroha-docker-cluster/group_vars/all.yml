---
  # iroha docker cluster playbook group vars
  confPath: /opt/docker/iroha/conf  # config files directory on target host
  filesDir: /tmp/iroha-files        # local directory with files generated by iroha-cli
  composeDir: /tmp                  # docker-compose.yml file location on target
  torii_port: 50051                 # torii port start value
  internal_port: 10001              # iroha port start value
  nodes_in_region: 4                # default 4 nodes of iroha on each target host
