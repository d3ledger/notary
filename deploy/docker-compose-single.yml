version: '3.5'


services:

  # D3 common registration service
  d3-registration:
    image: nexus.iroha.tech:19002/d3-deploy/notary-registration:${TAG-master}
    container_name: d3-registration
    ports:
      - 8085:8085
      - 7075:7075
    volumes:
      - ./:/opt/notary/deploy
      - ../configs:/opt/notary/configs
    environment:
      - PROFILE
      - IROHA_HOST=d3-iroha
      - IROHA_PORT=50051
      - JAR_NAME=notary-registration.jar
      - CLASS=com.d3.commons.registration.RegistrationMain
    networks:
      - d3-network

    d3-exchanger:
      image: nexus.iroha.tech:19002/d3-deploy/exchanger:${TAG-master}
      container_name: d3-exchanger
      volumes:
        - ./:/opt/notary/deploy
        - ../configs:/opt/notary/configs
      environment:
        - PROFILE
        - IROHA_HOST=d3-iroha
        - IROHA_PORT=50051
        - JAR_NAME=exchanger.jar
        - CLASS=com.d3.exchange.exchanger.ExchangerMain
      networks:
        - d3-network

  d3-changelog:
    image: nexus.iroha.tech:19002/changelog-deploy/changelog:1.0.0_rc5
    container_name: d3-changelog
    depends_on:
      - d3-iroha
    volumes:
      - ../configs/changelog:/opt/changelog/configs/
    ports:
      - 9999:9999
    networks:
      - d3-network

networks:
  d3-network:
