version: '3.5'


services:

  # D3 common registration service
  d3-registration:
    image: nexus.iroha.tech:19002/d3-deploy/notary-registration:${TAG-master}
    container_name: d3-registration
    ports:
      - 8085:8085
      - 7075:7075
    volumes:
      - ./:/opt/notary/deploy
      - ../configs:/opt/notary/configs
    environment:
      - PROFILE
      - IROHA_HOST=d3-iroha
      - IROHA_PORT=50051
      - JAR_NAME=notary-registration.jar
      - CLASS=com.d3.commons.registration.RegistrationMain
    networks:
      - d3-network

  d3-eth-relay:
    image: nexus.iroha.tech:19002/d3-deploy/eth-relay:${TAG-master}
    container_name: d3-eth-relay
    volumes:
      - ./:/opt/notary/deploy
      - ../configs:/opt/notary/configs
    environment:
      - ETH_MASTER_WALLET
      - ETH_CREDENTIALS_PASSWORD
      - PROFILE
      - IROHA_HOST=d3-iroha
      - IROHA_PORT=50051
      - JAR_NAME=eth-registration.jar
      - CLASS=com.d3.eth.registration.relay.DeployRelayMain
    networks:
      - d3-network

  d3-eth-registration:
    image: nexus.iroha.tech:19002/d3-deploy/eth-registration:${TAG-master}
    container_name: d3-eth-registration
    ports:
      - 8083:8083
    volumes:
      - ./:/opt/notary/deploy
      - ../configs:/opt/notary/configs
    environment:
      - ETH_RELAY_REGISTRY
      - PROFILE
      - IROHA_HOST=d3-iroha
      - IROHA_PORT=50051
      - JAR_NAME=eth-registration.jar
      - CLASS=com.d3.eth.registration.EthRegistrationMain
    networks:
      - d3-network

  d3-eth-withdrawal:
    image: nexus.iroha.tech:19002/d3-deploy/eth-withdrawal:${TAG-master}
    container_name: d3-eth-withdrawal
    volumes:
      - ./:/opt/notary/deploy
      - ../configs:/opt/notary/configs
    ports:
      - 8084:8084
    environment:
      - ETH_CREDENTIALS_PASSWORD
      - PROFILE
      - IROHA_HOST=d3-iroha
      - IROHA_PORT=50051
      - JAR_NAME=eth-withdrawal.jar
      - CLASS=com.d3.eth.withdrawal.withdrawalservice.WithdrawalServiceMain
    networks:
      - d3-network

    d3-exchanger:
      image: nexus.iroha.tech:19002/d3-deploy/exchanger:${TAG-master}
      container_name: d3-exchanger
      volumes:
        - ./:/opt/notary/deploy
        - ../configs:/opt/notary/configs
      environment:
        - PROFILE
        - IROHA_HOST=d3-iroha
        - IROHA_PORT=50051
        - JAR_NAME=exchanger.jar
        - CLASS=com.d3.exchange.exchanger.ExchangerMain
      networks:
        - d3-network

  d3-changelog:
    image: nexus.iroha.tech:19002/changelog-deploy/changelog:1.0.0_rc5
    container_name: d3-changelog
    depends_on:
      - d3-iroha
    volumes:
      - ../configs/changelog:/opt/changelog/configs/
    ports:
      - 9999:9999
    networks:
      - d3-network

networks:
  d3-network:
