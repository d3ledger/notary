#    container_name: d3-eth-node0
#    volumes:
#      - ./ethereum:/eth
#    environment:
#      - NODE=0
#    ports:
#      - 8545:8545

  # d3
  d3-notary-postgres:
    image: postgres:9.5
    container_name: d3-notary-postgres
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    volumes:
      - ./db/sql/init:/docker-entrypoint-initdb.d
      - /var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  iroha_block_store:
