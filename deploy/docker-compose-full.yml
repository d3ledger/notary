version: '3'

services:
  d3-notary:
    image: nexus.iroha.tech:19002/d3-deploy/notary:${TAG}
    container_name: d3-notary
    depends_on:
      - d3-iroha
    ports:
      - 8080:8080
    volumes:
      - ./:/opt/notary/deploy
      - ../configs:/opt/notary/configs
    environment:
      - PROFILE
      - IROHA_HOST=d3-iroha
      - IROHA_PORT=50051
      - CLASS=notary.eth.EthNotaryMain
    networks:
      - d3-network

