version: '3.5'

services:
  d3-notary:
    image: nexus.iroha.tech:19002/d3-deploy/notary:${TAG:-master}
    container_name: d3-notary
    depends_on:
      - d3-iroha
    ports:
      - 8080:8080
      - 20000:20000
    volumes:
      - ./:/opt/notary/deploy
      - ../configs:/opt/notary/configs
    environment:
      - PROFILE
      - IROHA_HOST=d3-iroha
      - IROHA_PORT=50051
      - ETH_CREDENTIALS_PASSWORD
      - JAR_NAME=eth-deposit.jar
      - CLASS=com.d3.eth.deposit.EthDepositMain
    networks:
      - d3-network

  d3-btc-address-generation:
    image: nexus.iroha.tech:19002/d3-deploy/btc-address-generation:${TAG-master}
    container_name: d3-btc-address
    volumes:
      - ./:/opt/notary/deploy
      - ../configs:/opt/notary/configs
    environment:
      - PROFILE
      - IROHA_HOST=d3-iroha
      - IROHA_PORT=50051
      - JAR_NAME=btc-address-generation.jar
      - CLASS=com.d3.btc.generation.BtcAddressGenerationMain
    networks:
      - d3-network

  d3-btc-dw:
    image: nexus.iroha.tech:19002/d3-deploy/btc-dw-bridge:${TAG-master}
    container_name: d3-btc-dw
    volumes:
    - ./:/opt/notary/deploy
    - ../configs:/opt/notary/configs
    environment:
    - PROFILE
    - IROHA_HOST=d3-iroha
    - IROHA_PORT=50051
    - JAR_NAME=btc-dw-bridge.jar
    - CLASS=com.d3.btc.dwbridge.BtcDepositWithdrawalMain
    networks:
    - d3-network

  grpcwebproxy:
    image: nexus.iroha.tech:19002/d3-deploy/grpcwebproxy
    container_name: d3-grpcwebproxy
    ports:
      - 8081:8080
      - 8443:8443
    entrypoint:
      - grpcwebproxy
      - --backend_addr=d3-iroha:50051
      - --run_tls_server=false
    networks:
      - d3-network
