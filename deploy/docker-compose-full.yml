version: '3'

services:
  d3-iroha:
    image: hyperledger/iroha:develop
    container_name: d3-iroha
    ports:
      - 50051:50051
    depends_on:
      - d3-iroha-postgres
    tty: true
    environment:
      - KEY=keys/node0
    entrypoint:
      - /opt/iroha_data/entrypoint.sh
    volumes:
      - iroha_block_store:/tmp/block_store
      - ./iroha:/opt/iroha_data

  d3-iroha-postgres:
    image: postgres:9.5
    container_name: d3-iroha-postgres
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    expose:
      - 5432
    volumes:
      - /var/lib/postgresql/data

  # ethereum (uncomment if you want to run local node)
#  d3-eth-node0:
#    build:
#      context: .
#      dockerfile: ethereum/parity.dockerfile
#    container_name: d3-eth-node0
#    volumes:
#      - ./ethereum:/eth
#    environment:
#      - NODE=0
#    ports:
#      - 8545:8545

  # d3
  d3-notary-postgres:
    image: postgres:9.5
    container_name: d3-notary-postgres
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    volumes:
      - ./db/sql/init:/docker-entrypoint-initdb.d
      - /var/lib/postgresql/data
    ports:
      - 5432:5432

  d3-deploy-relay:
    build:
      context: ..
      dockerfile: deploy-relay.dockerfile
    container_name: d3-deploy-relay
    depends_on:
      - d3-iroha
      - d3-eth-node0

  d3-registration:
    build:
      context: ..
      dockerfile: registration.dockerfile
    container_name: d3-registration
    depends_on:
      - d3-iroha
      - d3-eth-node0
    ports:
      - 8083:8083

  d3-notary:
    build:
      context: ..
      dockerfile: notary.dockerfile
    container_name: d3-notary
    depends_on:
      - d3-iroha
      - d3-eth-node0
      - d3-notary-postgres
    ports:
      - 8080:8080

  d3-withdrawal:
    build:
      context: ..
      dockerfile: withdrawal.dockerfile
    container_name: d3-withdrawal
    depends_on:
      - d3-iroha
      - d3-eth-node0

  grpcwebproxy:
    build:
      context: grpcwebproxy/
    container_name: d3-grpcwebproxy
    depends_on:
      - d3-iroha
    ports:
      - 8081:8080
      - 8443:8443
    entrypoint:
      - grpcwebproxy
      - --backend_addr=d3-iroha:50051
      - --run_tls_server=false

volumes:
  iroha_block_store:
