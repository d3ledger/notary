[parity]
chain = "ropsten"
base_path = "/eth"
db_path = "/eth/data"
keys_path = "/eth/keys"
light = false

[rpc]
apis = ["web3", "eth", "net", "personal", "parity", "parity_set", "traces", "rpc", "parity_accounts"]
disable = false
port = 8545
interface = "0.0.0.0"
cors = ["all"]

[websockets]
port = 8546
interface = "0.0.0.0"
