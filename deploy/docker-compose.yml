version: '3.5'

services:
  d3-iroha:
    image: hyperledger/iroha:1.0.0_rc3
    container_name: d3-iroha
    depends_on:
      - d3-iroha-postgres
    tty: true
    environment:
      - KEY=keys/node0
    entrypoint:
      - /opt/iroha_data/entrypoint.sh
    volumes:
      - iroha_block_store:/tmp/block_store
      - ./iroha:/opt/iroha_data
    networks:
      - d3-network

  d3-iroha-postgres:
    image: postgres:9.5
    container_name: d3-iroha-postgres
    expose:
      - 5432
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    volumes:
      - /var/lib/postgresql/data
    networks:
      - d3-network

  # ethereum
  d3-eth-node0:
    build: 
      context: ./ethereum
      dockerfile: ganache.dockerfile
    container_name: d3-eth-node0
    volumes:
      - ./ethereum:/eth
    environment:
      - NODE=0
    networks:
      - d3-network

  grpcwebproxy:
    build:
      context: grpcwebproxy/
    container_name: d3-grpcwebproxy
    depends_on:
      - d3-iroha
    entrypoint:
    - grpcwebproxy
    - --backend_addr=d3-iroha:50051
    - --run_tls_server=false
    networks:
      - d3-network

  # bitcoin
  d3-btc-node0:
    image: kylemanna/bitcoind:latest
    container_name: d3-btc-node0
    entrypoint:
    - bitcoind
    - --rpcuser=test
    - --rpcpassword=test
    - --regtest=1
    - --server=1
    - --rpcallowip=172.0.0.0/8
    - --rpcport=8332
    networks:
      - d3-network

  d3-rmq:
    image: rabbitmq:3-management
    container_name: d3-rmq
    networks:
      - d3-network

  d3-chain-adapter:
    image: nexus.iroha.tech:19002/d3-deploy/chain-adapter:${TAG-master}
    container_name: d3-chain-adapter
    depends_on:
      - d3-rmq
    volumes:
      - ./:/opt/notary/deploy
      - ../configs:/opt/notary/configs
    environment:
      - PROFILE
      - IROHA_HOST=d3-iroha
      - IROHA_PORT=50051
      - JAR_NAME=chain-adapter.jar
      - CLASS=com.d3.chainadapter.ChainAdapterMain
    networks:
      - d3-network

volumes:
  iroha_block_store:


networks:
  d3-network:

