version: '3.5'

services:
  d3-iroha:
    image: hyperledger/iroha:1.0.0_rc3
    container_name: d3-iroha
    ports:
      - 50051:50051
      - 10001:10001
    depends_on:
      - d3-iroha-postgres
    tty: true
    environment:
      - KEY=keys/node0
    entrypoint:
      - /opt/iroha_data/entrypoint.sh
    volumes:
      - iroha_block_store:/tmp/block_store
      - ./iroha:/opt/iroha_data
    networks:
      - d3-network

  d3-iroha-postgres:
    image: postgres:9.5
    container_name: d3-iroha-postgres
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    expose:
      - 5432
    networks:
      - d3-network

  d3-rmq:
    container_name: d3-rmq
    image: rabbitmq:3-management
    ports:
      - 8181:15672
      - 5672:5672
    networks:
      - d3-network

  d3-chain-adapter:
    image: nexus.iroha.tech:19002/d3-deploy/chain-adapter:${TAG-master}
    container_name: d3-chain-adapter
    volumes:
      - ./:/opt/notary/deploy
      - ../configs:/opt/notary/configs
    environment:
      - PROFILE
      - IROHA_HOST=d3-iroha
      - IROHA_PORT=50051
      - JAR_NAME=chain-adapter.jar
      - CLASS=com.d3.chainadapter.ChainAdapterMain
    networks:
      - d3-network

volumes:
  iroha_block_store:


networks:
  d3-network:

