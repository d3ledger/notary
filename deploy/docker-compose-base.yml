version: '3.5'

services:
  d3-iroha:
    image: hyperledger/iroha:1.1.0
    container_name: d3-iroha
    ports:
      - 50051:50051
      - 10001:10001
    depends_on:
      - d3-iroha-postgres
    tty: true
    environment:
      - KEY=keys/node0
    entrypoint:
      - /opt/iroha_data/entrypoint.sh
    volumes:
      - iroha_block_store:/tmp/block_store
      - ./iroha:/opt/iroha_data
    networks:
      - d3-network

  d3-iroha-postgres:
    image: postgres:9.5
    container_name: d3-iroha-postgres
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    expose:
      - 5432
    networks:
      - d3-network

  d3-rmq:
    container_name: d3-rmq
    image: rabbitmq:3-management
    ports:
      - 8181:15672
      - 5672:5672
    networks:
      - d3-network

  d3-chain-adapter:
    image: nexus.iroha.tech:19004/soramitsu/chain-adapter:develop
    container_name: d3-chain-adapter
    restart: on-failure
    depends_on:
      - d3-rmq
      - d3-iroha
    volumes:
      - ../deploy/chain-adapter/:/deploy/chain-adapter
    networks:
      - d3-network

  d3-brvs-mongodb:
    image: mongo:4.0.6
    container_name: d3-brvs-mongodb
    environment:
    - MONGO_DATA_DIR=/data/brvs/db
    - MONGO_LOG_DIR=/data/brvs/logs
    volumes:
    - ./data/brvs/db:/data/brvs/db
    - ./data/brvs/logs:/data/brvs/logs
    ports:
    - 27017:27017
    command: mongod --smallfiles

  d3-brvs:
    image: nexus.iroha.tech:19002/brvs-deploy/brvs-core:develop
    container_name: d3-brvs
    ports:
      - 8080:8080
    depends_on:
      - d3-brvs-mongodb
      - d3-rmq
    environment:
      CREDENTIAL_PUBKEY: b9679bbf526a1c936cd1144b56a370d376fa8246b248cd72f952b45a2f20bdad
      CREDENTIAL_PRIVKEY: 56a3c52cd039d9b73a1720052600a20962350b1ea169b4783cefbf87ed99406a
      BILLING_URL: http://data-collector:8080/cache/get/billing
      BILLING_ASSET_PRECISION_URL: http://data-collector:8080/iroha/asset/precision/
    volumes:
      - ../configs/brvs/keys:/opt/brvs/config/keys/
    networks:
      - d3-network
    restart: always

  data-collector:
    image: nexus.iroha.tech:19002/d3-deploy/data-collector:develop
    container_name: "data-collector"
    restart: on-failure
    ports:
      - 8087:8080
    depends_on:
      - dc-postgres
      - d3-rmq
    environment:
      POSTGRES_HOST: dc-postgres
      POSTGRES_DATABASE: postgres
      SPRING_RABBITMQ_HOST: d3-rmq
      IROHA_HOST: d3-iroha
      IROHA_PORT: 50051
      SPRING_DATASOURCE_USERNAME: test
      SPRING_DATASOURCE_PASSWORD: test
    networks:
      - d3-network

  dc-postgres:
    image: postgres
    container_name: "dc-postgres"
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: test
    networks:
      - d3-network

volumes:
  iroha_block_store:

networks:
  d3-network:
