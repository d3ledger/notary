# ========= Bitcoin Registration Service =========
btc-registration.registrationAccount=btc_registration_service_red@notary
btc-registration.mstRegistrationAccount=mst_btc_registration_service_red@notary
# port of registration service
btc-registration.port=8084
# --------- Iroha ---------
# Iroha peer hostname
btc-registration.iroha.hostname=localhost
# Iroha peer port
btc-registration.iroha.port=50051
# Registration Service account in Iroha
btc-registration.iroha.creator=notary_red@notary
# Path to public key
btc-registration.iroha.pubkeyPath=deploy/iroha/keys/admin@notary.pub
# Path to private key
btc-registration.iroha.privkeyPath=deploy/iroha/keys/admin@notary.priv
btc-registration.btcWalletPath=deploy/bitcoin/test-btc.wallet
