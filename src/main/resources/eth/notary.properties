# ========= Notary =========
eth-notary.registrationServiceIrohaAccount=eth_registration_service_red@notary
eth-notary.tokenStorageAccount=notary_red@notary
eth-notary.tokenSetterAccount=token_storage_service@notary
eth-notary.whitelistSetter=whitelist_setter@notary
eth-notary.notaryListStorageAccount=notaries@notary
eth-notary.notaryListSetterAccount=token_storage_service@notary
# --------- Iroha ---------
# Iroha peer hostname
eth-notary.iroha.hostname=d3-iroha
# Iroha peer port
eth-notary.iroha.port=50051
# Notary account in Iroha
eth-notary.iroha.creator=notary_red@notary
# Path to public key
eth-notary.iroha.pubkeyPath=deploy/iroha/keys/admin@notary.pub
# Path to private key
eth-notary.iroha.privkeyPath=deploy/iroha/keys/admin@notary.priv
# --------- Ethereum ---------
# URL of Ethereum client
eth-notary.ethereum.url=http://d3-eth-node0:8545
eth-notary.ethereum.confirmationPeriod=1
# path to Ethereum keys
eth-notary.ethereum.credentialsPath=deploy/ethereum/keys/ropsten.key
# Gas price for relay contract deployment
eth-notary.ethereum.gasPrice=1
# Gas limit for relay contract deployment
eth-notary.ethereum.gasLimit=1999999
# --------- Refund endpoint ---------
# Port for refund REST API
eth-notary.refund.port=20000
eth-notary.refund.endpointEthereum=eth
