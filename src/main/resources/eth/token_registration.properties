# ========= Notary =========
token-registration.tokenStorageAccount=token_storage_service@notary
token-registration.notaryIrohaAccount=notary_red@notary
token-registration.tokensFilePath=deploy/ethereum/tokens/testnet_tokens.json
# --------- Iroha ---------
# Iroha peer hostname
token-registration.iroha.hostname=localhost
# Iroha peer port
token-registration.iroha.port=50051
# Notary account in Iroha
token-registration.iroha.creator=notary_red@notary
# Path to public key
token-registration.iroha.pubkeyPath=deploy/iroha/keys/admin@notary.pub
# Path to private key
token-registration.iroha.privkeyPath=deploy/iroha/keys/admin@notary.priv
