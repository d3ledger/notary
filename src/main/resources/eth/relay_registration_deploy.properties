# ========= Relay Registration =========
# how many wallets should be deployed
relay-registration.number=10
# Account to store registered free wallets
relay-registration.notaryIrohaAccount=notary_red@notary
# Master smart contract address
relay-registration.ethMasterWallet=0xee2b293b15861af42134091baa983e8d699703c6
# ---------- Credentials ----------
relay-registration.relayRegistrationCredential.accountId=eth_registration_service_red@notary
relay-registration.relayRegistrationCredential.pubkeyPath=deploy/iroha/keys/admin@notary.pub
relay-registration.relayRegistrationCredential.privkeyPath=deploy/iroha/keys/admin@notary.priv
# --------- Iroha ---------
# Iroha peer hostname
relay-registration.iroha.hostname=d3-iroha
# Iroha peer port
relay-registration.iroha.port=50051
# --------- Ethereum ---------
# URL of Ethereum client
relay-registration.ethereum.url=http://parity-d3.test.iroha.tech:8545
relay-registration.ethereum.confirmationPeriod=1
# path to Ethereum keys
relay-registration.ethereum.credentialsPath=deploy/ethereum/keys/ropsten.key
# Gas price for relay contract deployment
relay-registration.ethereum.gasPrice=10000000000
# Gas limit for relay contract deployment
relay-registration.ethereum.gasLimit=1999999
