# ========= Deposit =========
eth-deposit.registrationServiceIrohaAccount=eth_registration_service@notary
withdrawal.ethAnchoredTokenStorageAccount=eth_anchored_token_service@notary
withdrawal.ethAnchoredTokenSetterAccount=eth_token_service@notary
withdrawal.irohaAnchoredTokenStorageAccount=iroha_anchored_token_service@notary
withdrawal.irohaAnchoredTokenSetterAccount=eth_token_service@notary
eth-deposit.whitelistSetter=eth_registration_service@notary
# --------- Credentials -------
eth-deposit.notaryCredential.accountId=notary@notary
eth-deposit.notaryCredential.pubkeyPath=deploy/iroha/keys/notary0@notary.pub
eth-deposit.notaryCredential.privkeyPath=deploy/iroha/keys/notary0@notary.priv
eth-deposit.withdrawalAccountId=withdrawal@notary
# --------- Iroha ---------
# Iroha peer hostname
eth-deposit.iroha.hostname=d3-iroha
# Iroha peer port
eth-deposit.iroha.port=50051
# --------- Ethereum ---------
# URL of Ethereum client
eth-deposit.ethereum.url=http://d3-eth-node0:8545
eth-deposit.ethereum.confirmationPeriod=0
# path to Ethereum keys
eth-deposit.ethereum.credentialsPath=deploy/ethereum/keys/local/notary.key
# Gas price for relay contract deployment
eth-deposit.ethereum.gasPrice=1
# Gas limit for relay contract deployment
eth-deposit.ethereum.gasLimit=1999999
# --------- Refund endpoint ---------
# Port for refund REST API
eth-deposit.refund.port=20000
