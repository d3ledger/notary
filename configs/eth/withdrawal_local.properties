# ========= Withdrawal ==========
# port of withdrawal endpoint
withdrawal.port=8084
withdrawal.notaryIrohaAccount=notary@notary
withdrawal.notaryListStorageAccount=notaries@notary
withdrawal.notaryListSetterAccount=notary@notary
withdrawal.registrationIrohaAccount=eth_registration_service@notary
withdrawal.ethAnchoredTokenStorageAccount=eth_anchored_token_service@notary
withdrawal.ethAnchoredTokenSetterAccount=eth_token_service@notary
withdrawal.irohaAnchoredTokenStorageAccount=iroha_anchored_token_service@notary
withdrawal.irohaAnchoredTokenSetterAccount=eth_token_service@notary
# ---------- Credentials ----------
withdrawal.withdrawalCredential.accountId=withdrawal@notary
withdrawal.withdrawalCredential.pubkeyPath=deploy/iroha/keys/withdrawal@notary.pub
withdrawal.withdrawalCredential.privkeyPath=deploy/iroha/keys/withdrawal@notary.priv
# --------- Iroha ---------
# Iroha peer hostname
withdrawal.iroha.hostname=d3-iroha
# Iroha peer port
withdrawal.iroha.port=50051
# --------- Ethereum ---------
# URL of Ethereum client
withdrawal.ethereum.url=http://d3-eth-node0:8545
withdrawal.ethereum.confirmationPeriod=0
# path to Ethereum keys
withdrawal.ethereum.credentialsPath=deploy/ethereum/keys/local/withdrawal.key
# Gas price for relay contract deployment
withdrawal.ethereum.gasPrice=1
# Gas limit for relay contract deployment
withdrawal.ethereum.gasLimit=1999999
# --------- RMQ --------
withdrawal.ethIrohaWithdrawalQueue=iroha_blocks
