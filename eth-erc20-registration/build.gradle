import java.nio.file.Paths

dependencies {
    compile project(":eth")
}

sonarqube {
    properties {
        property "sonar.projectKey", "notary:eth-erc20-registration"
    }
}

task runERC20TokenRegistration(type: JavaExec) {
    main = 'token.ERC20TokenRegistrationMain'
    classpath = sourceSets.main.runtimeClasspath
    setWorkingDir("$rootDir/")
    systemProperty 'java.library.path', getIrohaLibPath()
    environment "LD_LIBRARY_PATH", getIrohaLibPath()
}
